<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="library">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </th:block>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Codegym</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home" th:text="#{navbar.home}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students" th:text="#{navbar.link}"></a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/students?lang=en">
                        <img src="https://flagcdn.com/w20/us.png" width="20" alt="EN">
                        <span class="small" th:text="#{lang.en}">English</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/students?lang=vi">
                        <img src="https://flagcdn.com/w20/vn.png" width="20" alt="VI">
                        <span class="small" th:text="#{lang.vi}">Tiếng Việt</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/students?lang=zh">
                        <img src="https://flagcdn.com/w20/cn.png" width="20" alt="ZH">
                        <span class="small" th:text="#{lang.zh}">中文</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/students?lang=ja">
                        <img src="https://flagcdn.com/w20/jp.png" width="20">
                        <span class="small" th:text="#{lang.ja}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/students?lang=ko">
                        <img src="https://flagcdn.com/w20/kr.png" width="20">
                        <span class="small" th:text="#{lang.ko}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
