<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body>
<div th:replace="~{/layout/layout::header}"></div>
<h2 th:text="#{table.title}"></h2>
<a class="btn btn-success btn-sm" href="/students/add">Thêm mới</a>
<h3 class="text-danger" th:text="${mess}"></h3>
<form class="d-flex" action="/students" method="get">
    <input th:value="${searchName}" class="form-control form-control-sm w-50" name="searchName" placeholder="Nhập tên">
    <button class="btn btn-primary btn-sm" th:text="#{search.button}"></button>
</form>
<table class="table table-dark">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Classname</th>
        <th>RP-Detail</th>
        <th>PV-Detail</th>
    </tr>

    <tr th:each="student,status:${studentPage.content}">
        <td th:text="${status.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td>
            <span th:if="${student.gender}" th:text="'Nam'"></span>
            <span th:unless="${student.gender}" th:text="'Nữ'"></span>
        </td>
        <td th:text="${student.classCG.name}"></td>
        <td>
            <a th:href="@{/students/detail(id=${student.id})}">Detail</a>
        </td>
        <td>
            <button class="btn btn-sm btn-primary" th:onclick="'handleDetail(' + ${student.id} + ')'">Detail</button>
        </td>
    </tr>
</table>
<a th:if="${studentPage.hasPrevious()}" th:href="@{/students(page=${studentPage.number -1},searchName=${searchName})}">Trước</a>
<span th:text="${studentPage.number+1}"></span>/<span th:text="${studentPage.totalPages}"></span>
<a th:if="${studentPage.hasNext()}"
   th:href="@{/students(page=${studentPage.number +1},searchName=${searchName})}">Sau</a>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ID:
                <p id="detailId"></p>
                Name
                <p id="detailName"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    function handleDetail(id){
       $.ajax({
           url:`http://localhost:8080/v1/api/students/${id}`,
           dataType: "json",
           method:"get",
           success: function (data){
               console.log("---------thanh công-----------")
               console.log(data);
               $("#detailId").text(data.id);
               openModal();
           }
       })
    }

    function openModal() {
        // Lấy modal theo id
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        // Mở modal
        myModal.show();
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
